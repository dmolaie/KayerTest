server {
        listen 80;
        server_name ehdacenter.com;
        client_max_body_size 4M;
        client_body_buffer_size 128k;
        real_ip_header X-Forwarded-For;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header HTTPS "on";
        set_real_ip_from 0.0.0.0/0;
        real_ip_recursive  on;
        root /var/www/public;
        index index.php;
        server_tokens off;
        add_header X-Frame-Options "*.ehdacenter.com";
        #add_header X-Frame-Options SAMEORIGIN;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Credentials "true";
        add_header Access-Control-Allow-Methods "GET,HEAD,OPTIONS,POST,PUT, DELETE";
        #add_header Access-Control-Allow-Headers "Content-Type, X-CSRF-TOKEN, Access-Control-Allow-Headers, Origin,Accept, X-Requested-With, Access-Control-Request-Method, Access-Control-Request-Headers, Accept-Type";
        add_header Access-Control-Allow-Headers "Content-Type, X-CSRF-TOKEN, Access-Control-Allow-Origin, Accept, Authorization";
        location / {
            try_files $uri $uri/ /index.php$is_args$args;
            proxy_hide_header Server;
        }
        location ~ \.php$ {
            proxy_hide_header Server;
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php-fpm:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;

        }

   }

